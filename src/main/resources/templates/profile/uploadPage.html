<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
        layout:decorator="common/_layout">
<head lang="pl">
    <title>Upload avatar</title>
</head>
<body>
<div id="page" layout:fragment="content">
    <h5 class="indigo-text center teal-text text-darken-1" th:text="#{profile.uploadTitle}">Upload</h5>
    <form th:action="@{/upload}" method="post" enctype="multipart/form-data" class="col m8 s12 offset-m2">
        <div class="input-field col s6">
            <input type="file" id="file" name="file"/>
        </div>
        <div class="col s6 center">
            <button class="btn indigo waves-effect waves-light" type="submit" name="save" th:text="#{submit}">
                Send<i class="mdi-contenjt-send right"></i>
            </button>
        </div>
    </form>
</div>
</body>
</html>
