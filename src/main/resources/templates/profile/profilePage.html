<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
        layout:decorator="common/_layout">
<head lang="pl">
    <title>Profile page</title>
</head>
<body>
<div id="page" layout:fragment="content">
    <h2 class="indigo-text center">Preferences</h2>
    <form th:action="@{/profile}" th:object="${profileForm}" method="post" class=" col m8 s12 offset-m2">
        <div class="row">
            <div class="input-field col s6">
                <input th:field="${profileForm.name}" id="name" type="text"/>
                <label for="name">Name</label>
            </div>
            <div class="input-field col s6">
                <input th:field="${profileForm.email}" id="email" type="text"/>
                <label for="email">E-mail address</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input th:field="${profileForm.birthDate}" id="birthDate" type="text"/>
                <label for="birthDate">Birth date</label>
            </div>
        </div>
        <div class="row s12">
            <button class="btn waves-effect waves-light" input="submit" name="save">
                Send<i class="small material-icons">send</i>
            </button>
        </div>
    </form>
</div>
</body>
</html>
